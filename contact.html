<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>

    <section>
        <div class="container">
            <h2>Свяжитесь с нами</h2>
            <form action="telegram_contact.php" method="post">
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="first_name" required autocomplete="off">
                            <span class="text">Имя <ion-icon class="icon3" name="person-outline"></ion-icon></span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="last_name" required autocomplete="off">
                            <span class="text">Фамилия <ion-icon class="icon4" name="people-outline"></ion-icon></span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="email" required autocomplete="off">
                            <span class="text">Email <ion-icon class="icon2" name="mail-outline"></ion-icon></span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" name="phone" required autocomplete="off">
                            <span class="text">Телефон <ion-icon class="icon"
                                    name="phone-portrait-outline"></ion-icon></ion-icon></span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="row100">
                    <div class="col">
                        <div class="inputBox textarea">
                            <textarea required name="aboute" autocomplete="off"></textarea>
                            <span class="text">Напишите нам</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="row100">
                    <div class="col">
                        <input class="btn" type="submit" value="Отправить">
                    </div>
                </div>
            </form>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </section>

</html>
